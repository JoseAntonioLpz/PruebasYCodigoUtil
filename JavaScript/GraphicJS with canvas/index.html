 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script type="text/javascript" src="graphic.js" defer></script>
</head>

<body>
	<canvas class='graphic_bar' width='500' height='300' data-json='[{"name":"Enero","value":100},{"name":"Febrero","value":300},{"name":"Marzo","value":200},{"name":"Abril","value":200},{"name":"Mayo","value":400},{"name":"Junio","value":200},{"name":"Julio","value":200},{"name":"Agosto","value":200},{"name":"Septiembre","value":200},{"name":"Octubre","value":200},{"name":"Noviembre","value":200},{"name":"Diciembre","value":200}]' data-min='20' data-max='30' data-sep='10' data-color='blue' data-valcol='white' data-title='cerezas por metro cuadrado'></canvas>

	<canvas class='circle' width='300' height='300' data-json='[{"name":"Enero","value":400, "color": "red"},{"name":"Febrero","value":300, "color": "blue"},{"name":"Marzo","value":200, "color": "green"},{"name":"Abril","value":200, "color": "yellow"},{"name":"Mayo","value":333, "color": "orange"}]' data-title='cerezas por metro cuadrado'></canvas>

	<canvas class='graphic' width='500' height='200' data-json='[{"name":"Enero","value":100},{"name":"Febrero","value":300},{"name":"Marzo","value":200},{"name":"Abril","value":200},{"name":"Mayo","value":400},{"name":"Junio","value":200},{"name":"Julio","value":500},{"name":"Agosto","value":150}]' data-sep='55' data-title='cerezas por metro cuadrado' data-color="blue"></canvas>

</body>
</html>
